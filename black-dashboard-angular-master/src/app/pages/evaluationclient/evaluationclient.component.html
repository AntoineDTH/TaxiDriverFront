<div class=" content">
    <div class=" row">
        <div class="col-md-8 ml-auto mr-auto text-center">
            <div class=" col-md-6 ml-auto mr-auto text-center">
                <div class=" card card-user">
                    <div class=" card-body">
                        <p class=" card-text"></p>
                        <div class=" author">
                            <div class=" block block-one"></div>
                            <div class=" block block-two"></div>
                            <div class=" block block-three"></div>
                            <div class=" block block-four"></div>
                            <div class=" col-md-12 ml-auto mr-auto text-center">
                                <div class=" font-icon-detail">
                                    <i class=" tim-icons icon-single-02"> </i>
                                    <br/><br/>
                                    <h4 class=" title">EVALUEZ VOTRE TRAJET</h4>
                                    <h5 class=" description">Faites-nous part de votre experience avec TAXI<b>DRIVER</b>!</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-8 ml-auto mr-auto text-center">
                        <form>
                            <div class=" row">
                                <div class=" col-md-12 pr-md-1">
                                    <div class=" form-group">
                                        <label> Date </label>
                                        <input class=" form-control" placeholder="jj/mm/aaaa" type="date" />
                                    </div>
                                </div>
                                <div class=" col-md-12 pr-md-1">
                                    <div class=" form-group">
                                        <label> Départ </label>
                                        <input class=" form-control" placeholder="Lieu de départ" type="text" />
                                    </div>
                                </div>
                                <div class=" col-md-12 pr-md-1">
                                    <div class=" form-group">
                                        <label> Arrivée </label>
                                        <input class=" form-control" placeholder="Lieu d'arrivée" type="text" />
                                    </div>
                                </div>
                                <div class=" col-md-12 pr-md-1">
                                    <div class=" form-group">
                                        <label> Nom du chauffeur </label>
                                        <input class=" form-control" placeholder="Nom" type="text" />
                                    </div>
                                </div>
                                <div class=" col-md-12 pr-md-1">
                                    <div class=" form-group">
                                        <label> Note /5 </label>
                                        <input class=" form-control" placeholder=". /5" type="number" />
                                    </div>
                                </div>
                                <div class=" col-md-12 pr-md-1">
                                    <div class=" form-group">
                                        <label> Commentaires </label>
                                        <input class=" form-control" placeholder="Rédigez ici votre commentaire" type="text" />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <button class=" btn btn-fill btn-danger" type="submit">Partager mon évaluation</button>
                        <br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
